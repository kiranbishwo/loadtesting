<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Testing</title>
</head>
<body>
    <h1>Load Testing Tool</h1>
    <form action="/start-test" method="POST">
        <label for="url">URL to Test:</label>
        <input type="url" id="url" name="url" required>
        <br>
        <label for="num_requests">Number of Requests:</label>
        <input type="number" id="num_requests" name="num_requests" min="1" required>
        <br>
        <label for="concurrent_requests">Concurrent Requests:</label>
        <input type="number" id="concurrent_requests" name="concurrent_requests" min="1" required>
        <br>
        <button type="submit">Start Test</button>
    </form>
</body>
</html>
